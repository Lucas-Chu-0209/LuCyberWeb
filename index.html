<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Learning Paradise</title>

  <!-- 載入 Google Fonts（Poppins & Noto Sans TC）-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- 載入 Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- 自訂 CSS：區塊背景、字體、排版 -->
  <style>
    /* 全站字體設定 */
    body {
      font-family: "Noto Sans TC", "Poppins", sans-serif;
      color: #333;
      background-color: #f8f9fa;
      line-height: 1.6;
    }

    /* Navbar 調整 */
    .navbar-brand {
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .navbar-nav .nav-link {
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }
    
    /* 每個 section 的共同樣式 */
    section {
      border-radius: 0.5rem;
      padding: 3rem 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* About 區塊背景 */
    #about {
      background-color: #ffffff;
    }
    /* Projects 區塊背景 */
    #projects {
      background-color: #eef7ff;
    }
    /* Contact 區塊背景 */
    #contact {
      background-color: #fff8e6;
    }

    /* 所有區塊標題 */
    section h2 {
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    /* 段落文字 */
    section p {
      font-size: 1.125rem;
    }

    /* 卡片樣式加強 */
    .card {
      border: none;
      border-radius: 0.5rem;
    }
    .card h5 {
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 1.25rem;
    }
    .card p {
      font-size: 1rem;
      color: #555;
    }
    .card .btn {
      font-weight: 500;
    }

    /* 表單 Label 文字 */
    #contact label {
      font-weight: 500;
    }

    /* Footer 調整 */
    footer {
      background-color: #2c3e50;
      color: #f8f9fa;
      font-size: 0.9rem;
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body>
  <!-- 頁首：Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">CyberWeb</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="切換導覽選單"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#about">About me 關於我</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects 專案</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contacts 聯絡</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要內容區塊 -->
  <div class="container my-5">
    <!-- 關於我 -->
    <section id="about">
      <h2>About me / 關於我</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <p>
            這裡放老闆的自我介紹與學習動機。建議您可以寫一些您在資訊安全方面的背景、興趣，以及未來的目標，讓訪客一進來就能快速了解您和您的專業領域。
          </p>
        </div>
      </div>
    </section>

    <!-- 專案展示 -->
    <section id="projects">
      <h2>Projects / 專案展示</h2>
      <div class="row gy-4">
        <!-- 專案卡片 1 範例 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/400x200"
              class="card-img-top"
              alt="專案截圖"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Wi-Fi 安全風險分析</h5>
              <p class="card-text flex-grow-1">
                這是我進行的 Wi-Fi 安全風險研究專案，內容包含問卷設計、訪談結果與防護建議。
              </p>
              <a
                href="https://github.com/USERNAME/wifi-project"
                class="btn btn-primary mt-auto"
                target="_blank"
                rel="noopener"
              >
                查看原始碼
              </a>
            </div>
          </div>
        </div>
        <!-- 如果有更多專案卡片，可複製此整個 <div class="col-md-4"> … </div>，只要修改圖片、標題、說明與連結即可 -->
      </div>
    </section>

    <!-- 聯絡我 -->
    <section id="contact">
      <h2>Contact / 聯絡我</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-4">
              <label for="name" class="form-label">姓名</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="您的名字"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">電子郵件</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="您的 Email"
              />
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">留言</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="想跟我說什麼..."
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg">送出訊息</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <!-- 頁尾 -->
  <footer class="text-center py-3">
    &copy; 2025 老闆的資訊安全學習
  </footer>

  <!-- 載入 Bootstrap JS（若要啟用漢堡選單等互動元件才需要）-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
