<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>老闆的資訊安全學習</title>
  <!-- 載入 Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- 頁首：Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">老闆的網站</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#about">關於我</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">專案</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">聯絡</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要內容區塊 -->
  <div class="container my-5">
    <!-- 關於我 -->
    <section id="about" class="mb-5">
      <h2 class="mb-3">關於我</h2>
      <p>這裡放老闆的自我介紹、學習動機等等。</p>
    </section>

    <!-- 專案展示 -->
    <section id="projects" class="mb-5">
      <h2 class="mb-3">專案展示</h2>
      <div class="row gy-4">
        <!-- 專案卡片 1 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/400x200"
              class="card-img-top"
              alt="專案截圖"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Wi-Fi 風險分析</h5>
              <p class="card-text flex-grow-1">
                這是我做的 Wi-Fi 安全風險研究專案，包含問卷與訪談結果等等。
              </p>
              <a
                href="https://github.com/USERNAME/wifi-project"
                class="btn btn-primary mt-auto"
                target="_blank"
                rel="noopener"
              >
                查看原始碼
              </a>
            </div>
          </div>
        </div>
        <!-- 更多卡片可複製貼上 -->
      </div>
    </section>

    <!-- 聯絡我 -->
    <section id="contact" class="mb-5">
      <h2 class="mb-3">聯絡我</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" placeholder="您的名字" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="您的 Email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">留言</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="想跟我說什麼..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">送出</button>
      </form>
    </section>
  </div>

  <!-- 頁尾 -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 老闆的資訊安全學習
  </footer>

  <!-- 載入 Bootstrap JS（若要啟用漢堡選單、下拉選單等互動元件才需要）-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
